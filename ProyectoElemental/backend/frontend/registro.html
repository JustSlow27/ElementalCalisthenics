<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root {
      /* Valores por defecto; se sobrescriben desde cargarConfigVisual.js */
      --color-primario:#2c3e50;
      --color-secundario:#34495e;
      --color-botones:#0066cc;
    }
    *{box-sizing:border-box}
    body{
      font-family: system-ui, Arial, sans-serif;
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      background: linear-gradient(135deg, var(--color-primario), var(--color-secundario));
    }
    .card{
      width:100%; max-width:480px;
      background:#fff; border-radius:16px;
      box-shadow:0 12px 30px rgba(0,0,0,.15);
      padding:22px 22px 26px;
    }
    .brand{
      display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:8px;
    }
    .brand img{width:48px; height:48px; object-fit:contain}
    .brand .name{font-weight:800; color:var(--color-primario)}
    h2{margin:8px 0 16px 0; text-align:center; color:#111}

    form { width:100% }
    label { display:block; margin-top:12px; font-weight:600; color:#333 }
    input, select, button {
      width:100%; padding:10px 12px; margin-top:6px;
      border-radius:10px; border:1px solid #d1d5db; font-size:1rem; background:#fafafa;
    }
    input:focus, select:focus{
      outline:2px solid var(--color-primario);
      border-color:transparent;
      background:#fff;
    }
    button{
      margin-top:16px;
      background: var(--color-botones);
      color:#fff; border:none; cursor:pointer; font-weight:700;
      transition: transform .04s ease, filter .15s ease;
    }
    button:hover{ filter:brightness(.96) }
    button:active{ transform: translateY(1px) }
    button[disabled]{ opacity:.75; cursor:not-allowed }

    .msg{
      margin-top:12px; padding:10px; border-radius:10px; display:none; font-size:.95rem;
    }
    .msg.ok{ background:#ecfdf5; color:#065f46; border:1px solid #a7f3d0 }
    .msg.err{ background:#fef2f2; color:#991b1b; border:1px solid #fecaca }

    .helper{margin-top:8px; font-size:.85rem; color:#666; text-align:center}
    .altnav{margin-top:12px; text-align:center; font-size:.9rem; color:#555}
    .altnav a{color:var(--color-botones); font-weight:700; text-decoration:none}
    .altnav a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <img id="logoImg" alt="Logo Elemental Gym" />
      <div id="nombreGimnasio" class="name">Elemental Gym</div>
    </div>

    <h2>Registro</h2>

    <form id="registroForm" autocomplete="off" novalidate>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" minlength="3" required autocomplete="username">

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" minlength="6" required autocomplete="new-password" placeholder="••••••••">

      <label for="sexo">Sexo:</label>
      <select id="sexo" required>
        <option value="" selected disabled>Selecciona…</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select>

      <button id="btnSubmit" type="submit">Registrar</button>
      <div id="msg" class="msg" aria-live="polite"></div>
    </form>

    <div class="altnav">
      ¿Ya tienes cuenta?
      <a href="./login.html" id="toLogin">Inicia sesión</a>
    </div>
  </div>

  <script>
    const API = 'http://3.149.75.175:80/api/auth/register';
    const form = document.getElementById('registroForm');
    const btn  = document.getElementById('btnSubmit');
    const box  = document.getElementById('msg');

    function showMsg(text, ok = true) {
      box.textContent = text;
      box.className = 'msg ' + (ok ? 'ok' : 'err');
      box.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      box.style.display = 'none';

      const nombre = document.getElementById('nombre').value.trim();
      const contrasena = document.getElementById('contrasena').value;
      const sexo = document.getElementById('sexo').value;

      if (!nombre || !contrasena || !sexo) {
        return showMsg('Completa todos los campos.', false);
      }
      if (nombre.length < 3) {
        return showMsg('El nombre debe tener al menos 3 caracteres.', false);
      }
      if (contrasena.length < 6) {
        return showMsg('La contraseña debe tener al menos 6 caracteres.', false);
      }

      // El backend espera la clave con tilde: "contraseña"
      const payload = { nombre, 'contraseña': contrasena, sexo };

      try {
        btn.disabled = true;
        btn.textContent = 'Registrando…';

        const res = await fetch(API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const out = await res.json().catch(() => ({}));

        if (res.ok) {
          if (out.token) localStorage.setItem('token', out.token);
          showMsg('✅ Usuario registrado.', true);
          form.reset();
          // Si prefieres redirigir directo al login, descomenta:
          // window.location.href = './login.html';
        } else {
          const msg = out.mensaje || (out.errors && JSON.stringify(out.errors)) || 'No se pudo registrar';
          showMsg('❌ ' + msg, false);
        }
      } catch (err) {
        console.error(err);
        showMsg('❌ Error en la conexión con el servidor', false);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Registrar';
      }
    });

    // Enviar con Enter
    document.addEventListener('keydown', (e) => { if (e.key === 'Enter') {
      const el = document.activeElement;
      if (el && el.tagName === 'SELECT' && !el.value) return;
      form.requestSubmit();
    }});
  </script>

  <!-- Ajusta la ruta si tu estructura de carpetas es distinta -->
  <script src="/utils/scripts/admin/cargarConfigVisual.js"></script>
</body>
</html>
