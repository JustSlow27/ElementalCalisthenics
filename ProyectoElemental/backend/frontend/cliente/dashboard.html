    <div class="container panels-grid">
      <!-- Agenda -->
      <section class="panel panel-agenda">
        <div class="panel-head">
          <h2>Agendar Clase de Hoy</h2>
          <small class="help">Elige un horario disponible.</small>
        </div>
        <div class="agenda-grid">
          <div class="campo campo-dia" style="grid-column: 1 / -1;">

              <tr id="theadSub"></tr>

      </section>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalEjercicio" class="eg-modal" aria-hidden="true">
