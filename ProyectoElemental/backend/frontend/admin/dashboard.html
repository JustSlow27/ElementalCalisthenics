<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin - Elemental</title>

  <link rel="stylesheet" href="../../utils/styles/global.css" />
  <link rel="stylesheet" href="../../utils/styles/admin/dashboard.css" />
</head>
<body>
  <!-- 2) CONTENEDOR INTERMEDIO (m치s peque침o que la p치gina) -->
  <div class="shell">
    <!-- Encabezado -->
    <div class="header-bar">
      <div class="user-info">
        <span id="nombreUsuario">游녻 Usuario</span>
      </div>

      <div class="logo-area">
        <img id="logoImg" class="logo" alt="Logo del gimnasio" />
        <div id="nombreGimnasio" class="gym-name">Nombre Gimnasio</div>
      </div>

      <button id="logoutBtn" type="button" class="btn-secondary">Salir</button>
    </div>

    <!-- 3) CONTENEDOR DE CONTENIDO (form, tablas, etc.) -->
    <div class="container">
      <div class="top-buttons">
        <div class="left-buttons">
          <button type="button" class="btn-secondary" onclick="window.location.href='../admin/personalizacion.html'">Personalizaci칩n</button>
          <button type="button" class="btn-secondary" onclick="window.location.href='../admin/config-horario.html'">Configuraci칩n de Horarios</button>
        </div>
        <div class="right-buttons">
          <button type="button" class="btn-secondary" onclick="window.location.href='../admin/pagos.html'">Pagos</button>
          <button type="button" class="btn-secondary" onclick="window.location.href='../admin/roles.html'">Usuarios</button>
        </div>
      </div>

      <hr />

      <div class="main-section">
        <!-- Columna izquierda: formulario -->
        <div class="form-section">
          <div class="search-wrap">
            <input
              type="text"
              id="searchInput"
              placeholder="Buscar ejercicio..."
              onkeyup="filterList()"
              aria-label="Buscar ejercicio" />
            <button type="button" id="btnClearSearch" class="btn-secondary">Limpiar</button>
          </div>

          <input type="text" id="nombreEjercicio" placeholder="Nombre del ejercicio" />
          <input type="text" id="descripcionEjercicio" placeholder="Descripci칩n" />
          <input type="text" id="tipoEjercicio" placeholder="Tipo de ejercicio" />
        </div>

        <!-- Columna derecha: lista -->
        <div class="list-section">
          <h2>Ejercicios</h2>
          <ul id="exerciseList">
            <li>Press de banca</li>
            <li>Sentadilla</li>
            <li>Plancha</li>
          </ul>
        </div>
      </div>

      <div class="action-buttons">
        <button type="button" class="btn-primary">Crear</button>
        <button type="button" class="btn-secondary">Eliminar</button>
        <button type="button" class="btn-secondary">Editar</button>
      </div>
    </div>
  </div>

  <script src="../../utils/scripts/admin/cargarConfigVisual.js"></script>
  <script src="../../utils/scripts/admin/dashboard.js"></script>
  <script src="../../utils/scripts/admin/ejercicio.js"></script>
</body>
</html>
