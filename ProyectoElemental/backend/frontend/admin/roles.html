<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asignar Roles - Elemental Gym</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../utils/styles/global.css" />
  <link rel="stylesheet" href="../../utils/styles/admin/roles.css" />
  <script src="../../utils/scripts/admin/cargarConfigVisual.js"></script>
</head>
<body>
  <div class="shell">
    <div class="header-bar">
      <button class="btn-back" onclick="window.location.href='dashboard.html'">⬅ Volver</button>
      <h1>Asignar Roles a Usuarios</h1>
    </div>

    <div class="container">
      <!-- Filtros / búsqueda -->
      <form id="rolesForm" class="form-grid" onsubmit="return false;">
  <label for="filtroRol">Filtrar por</label>
  <select id="filtroRol" name="filtroRol">
    <option value="pendiente" selected>Pendientes</option>
    <option value="ec">Entrenador + Cliente</option>
    <option value="entrenador">Solo Entrenadores</option>
    <option value="cliente">Solo Clientes</option>
  </select>

  <label for="usuarioname">Buscar por nombre</label>
  <input type="text" id="usuarioname" name="usuarioname" placeholder="Escribe un nombre..." autocomplete="off" />

  <div class="actions">
    <button type="reset" class="btn-secondary">Limpiar</button>
  </div>
</form>

      <!-- Tabla de usuarios -->
      <h2 style="margin-top:8px;">Usuarios</h2>
      <table id="tablaUsuarios">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Rol</th>
            <th>Sexo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody><!-- Filas dinámicas --></tbody>
      </table>
    </div>
  </div>

  <script src="../../utils/scripts/admin/roles.js"></script>
</body>
</html>
